<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carnage Symbiote</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            text-align: center;
        }
        .banner {
            width: 100%;
            height: 50vh;
            background: url('media/YOUR_IMAGE_FILE') no-repeat center center/cover;
        }
        .content {
            padding: 20px;
        }
        .image-section {
            margin-top: 20px;
        }
        .image-section img {
            width: 90%;
            max-width: 800px;
            border-radius: 10px;
            box-shadow: 0 0 10px red;
        }
        .title {
            font-size: 60px;
            font-family: 'Impact', sans-serif;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: red;
            text-shadow: 4px 4px 10px black;
        }
    </style>
</head>
<body>
    <div class="banner"></div>
    <div class="content">
        <h1 class="title">Carnage</h1>
        
        <div class="image-section">
            <img src="media/YOUR_IMAGE_FILE" alt="Carnage Symbiote">
        </div>
        
        <p>Carnage is a blood-red alien symbiote that bonds with Cletus Kasady, creating a powerful and dangerous villain.</p>
    </div>
</body>
</html>
